<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Summary App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-800">YouTube Summary App</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/account.html" class="text-gray-600 hover:text-gray-900">Account</a>
                    <button id="logoutButton" class="text-gray-600 hover:text-gray-900">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Add Channel Modal -->
    <div id="addChannelModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Add New Channel</h3>
                <div class="mt-2 px-7 py-3">
                    <input type="text" id="channelUrl" placeholder="Enter YouTube channel URL" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex justify-end space-x-4 mt-4">
                    <button id="cancelAddChannel" class="px-4 py-2 text-gray-500 hover:text-gray-700">Cancel</button>
                    <button id="confirmAddChannel" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                        Add Channel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="flex h-[calc(100vh-8rem)]">
            <!-- Left Panel - Channel List -->
            <div class="w-1/4 bg-white shadow rounded-lg p-4 mr-4 overflow-y-auto">
                <div class="space-y-4">
                    <button id="addChannelButton" class="w-full px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        Add Channel
                    </button>

                    <button id="summarizeVideoButton" class="w-full px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                        Summarize Video
                    </button>

                    <button id="searchButton" class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        Search Summaries
                    </button>

                    <div class="border-t border-gray-200 pt-4">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-medium text-gray-900">Your Channels</h2>
                            <button id="viewAllChannels" class="text-sm text-indigo-600 hover:text-indigo-900">View All</button>
                        </div>
                        <div id="channelsList" class="space-y-2">
                            <!-- Channels will be added here dynamically -->
                        </div>
                    </div>

                    <div class="border-t border-gray-200 pt-4">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-medium text-gray-900">Summary History</h2>
                            <button id="viewAllSummaries" class="text-sm text-indigo-600 hover:text-indigo-900">View All</button>
                        </div>
                        <div id="summaryHistory" class="space-y-2">
                            <!-- Summary history will be added here dynamically -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Video Summaries -->
            <div class="w-3/4 bg-white shadow rounded-lg p-4 overflow-y-auto">
                <div id="videoContent" class="space-y-6">
                    <!-- Video Input Section -->
                    <div id="videoInputSection" class="bg-gray-50 rounded-lg p-6 mb-6 hidden">
                        <h3 class="text-xl font-medium text-gray-900 mb-4">Summarize Video</h3>
                        <div class="flex space-x-4">
                            <input type="text" id="videoUrl" placeholder="Enter YouTube video URL" 
                                   class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <button id="submitVideoButton" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 flex items-center">
                                <span id="submitButtonText">Summarize</span>
                                <svg id="loadingSpinner" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Search Section -->
                    <div id="searchSection" class="bg-gray-50 rounded-lg p-6 mb-6 hidden">
                        <h3 class="text-xl font-medium text-gray-900 mb-4">Search Summaries</h3>
                        <div class="flex space-x-4">
                            <input type="text" id="searchInput" placeholder="Search in summaries..." 
                                   class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <select id="searchType" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="all">All Summaries</option>
                                <option value="history">History Only</option>
                                <option value="channels">Channels Only</option>
                            </select>
                            <button id="searchSubmitButton" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                                Search
                            </button>
                        </div>
                    </div>

                    <!-- Results Section -->
                    <div id="searchResults" class="space-y-4">
                        <!-- Results will be added here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add a new modal for viewing all summaries -->
    <div id="allSummariesModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-3/4 shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-medium text-gray-900">All Summaries</h3>
                <button id="closeAllSummaries" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="allSummariesList" class="space-y-4 max-h-[calc(100vh-12rem)] overflow-y-auto">
                <!-- All summaries will be added here dynamically -->
            </div>
        </div>
    </div>

    <style>
        .markdown-content h1 {
            font-size: 1.5em;
            font-weight: bold;
            margin: 1em 0 0.5em 0;
        }
        .markdown-content h2 {
            font-size: 1.3em;
            font-weight: bold;
            margin: 1em 0 0.5em 0;
        }
        .markdown-content h3 {
            font-size: 1.1em;
            font-weight: bold;
            margin: 1em 0 0.5em 0;
        }
        .markdown-content p {
            margin: 0.5em 0;
        }
        .markdown-content ul, .markdown-content ol {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }
        .markdown-content li {
            margin: 0.25em 0;
        }
        .markdown-content strong {
            font-weight: bold;
        }
        .markdown-content em {
            font-style: italic;
        }
        .markdown-content code {
            background-color: #f3f4f6;
            padding: 0.2em 0.4em;
            border-radius: 0.25em;
            font-family: monospace;
        }
        .markdown-content pre {
            background-color: #f3f4f6;
            padding: 1em;
            border-radius: 0.25em;
            overflow-x: auto;
        }
        .markdown-content blockquote {
            border-left: 4px solid #e5e7eb;
            padding-left: 1em;
            margin: 1em 0;
            color: #4b5563;
        }
    </style>

    <script>
        // Check authentication
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/landing.html';
        }

        // Add token to all API requests
        function addAuthHeader(headers = {}) {
            return {
                ...headers,
                'Authorization': `Bearer ${token}`
            };
        }

        // Handle API responses
        async function handleApiResponse(response) {
            if (response.status === 403) {
                const data = await response.json();
                if (data.redirectTo) {
                    window.location.href = data.redirectTo;
                    return null;
                }
            }
            return response;
        }

        // Example of how to use in API calls
        async function fetchChannels() {
            try {
                const response = await fetch('/api/channels', {
                    headers: addAuthHeader()
                });
                const handledResponse = await handleApiResponse(response);
                if (!handledResponse) return;
                
                const data = await handledResponse.json();
                // Handle the data...
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Helper function to extract channel handle
        function getChannelHandle(channelUrl) {
            try {
                const url = new URL(channelUrl);
                const path = url.pathname;
                if (path.includes('/@')) {
                    return path.split('/@')[1];
                }
                return channelUrl;
            } catch {
                return channelUrl;
            }
        }

        // Modal handling
        const channelModal = document.getElementById('addChannelModal');
        const addChannelButton = document.getElementById('addChannelButton');
        const cancelAddChannel = document.getElementById('cancelAddChannel');
        const confirmAddChannel = document.getElementById('confirmAddChannel');

        addChannelButton.addEventListener('click', () => {
            channelModal.classList.remove('hidden');
        });

        cancelAddChannel.addEventListener('click', () => {
            channelModal.classList.add('hidden');
            document.getElementById('channelUrl').value = '';
        });

        // Logout handler
        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        });

        // Add channel handler
        confirmAddChannel.addEventListener('click', async () => {
            const channelUrl = document.getElementById('channelUrl').value;
            if (!channelUrl) {
                alert('Please enter a channel URL');
                return;
            }

            try {
                const response = await fetch('/api/channels', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ channelUrl })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('channelUrl').value = '';
                    channelModal.classList.add('hidden');
                    loadChannels();
                } else {
                    alert(data.error || 'Failed to add channel');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while adding the channel');
            }
        });

        // Update the summarize video button handler
        document.getElementById('summarizeVideoButton').addEventListener('click', () => {
            const videoInputSection = document.getElementById('videoInputSection');
            const searchSection = document.getElementById('searchSection');
            const searchResults = document.getElementById('searchResults');
            
            videoInputSection.classList.remove('hidden');
            searchSection.classList.add('hidden');
            searchResults.innerHTML = '';
        });

        // Update the submit video button handler
        const submitButton = document.getElementById('submitVideoButton');
        const submitButtonText = document.getElementById('submitButtonText');
        const loadingSpinner = document.getElementById('loadingSpinner');

        submitButton.addEventListener('click', async () => {
            const url = document.getElementById('videoUrl').value;
            if (!url) {
                alert('Please enter a video URL');
                return;
            }

            // Disable button and show loading state
            submitButton.disabled = true;
            submitButtonText.textContent = 'Processing...';
            loadingSpinner.classList.remove('hidden');

            try {
                const response = await fetch('/api/videos/summary', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ videoUrl: url })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('videoUrl').value = '';
                    loadSummaryHistory();
                    displaySummary(data);
                } else {
                    alert(data.error || 'Failed to generate summary');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while generating the summary');
            } finally {
                // Re-enable button and hide loading state
                submitButton.disabled = false;
                submitButtonText.textContent = 'Summarize';
                loadingSpinner.classList.add('hidden');
            }
        });

        // Update the view all summaries handler
        document.getElementById('viewAllSummaries').addEventListener('click', async () => {
            try {
                console.log('Fetching all summaries...');
                const response = await fetch('/api/videos/summaries', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Server error:', errorData);
                    throw new Error(errorData.error || 'Failed to fetch summaries');
                }

                const summaries = await response.json();
                console.log('Received summaries:', summaries);

                // Hide other sections
                document.getElementById('videoInputSection').classList.add('hidden');
                document.getElementById('searchSection').classList.add('hidden');
                
                const searchResults = document.getElementById('searchResults');
                searchResults.innerHTML = `
                    <div class="bg-gray-50 rounded-lg p-6 mb-6">
                        <div class="flex space-x-4">
                            <input type="text" id="allSummariesSearch" placeholder="Search in all summaries..." 
                                   class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <button id="allSummariesSearchButton" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                                Search
                            </button>
                        </div>
                    </div>
                    <div id="allSummariesList" class="space-y-4">
                    </div>
                `;

                const allSummariesList = document.getElementById('allSummariesList');
                allSummariesList.innerHTML = '';

                if (!Array.isArray(summaries) || summaries.length === 0) {
                    console.log('No summaries found');
                    allSummariesList.innerHTML = '<div class="text-center text-gray-500 py-4">No summaries found</div>';
                    return;
                }

                console.log('Displaying summaries...');
                for (const summary of summaries) {
                    const summaryElement = document.createElement('div');
                    summaryElement.className = 'bg-gray-50 rounded-lg p-6 cursor-pointer hover:bg-gray-100';
                    summaryElement.innerHTML = `
                        <h4 class="text-lg font-medium text-gray-900 mb-2">${summary.title}</h4>
                        <p class="text-sm text-gray-500 mb-4">Created: ${new Date(summary.createdAt).toLocaleDateString()}</p>
                        <div class="prose max-w-none">
                            <p class="text-gray-700">${summary.summary}</p>
                        </div>
                    `;
                    summaryElement.addEventListener('click', () => {
                        console.log('Summary clicked:', summary);
                        displaySummary(summary);
                    });
                    allSummariesList.appendChild(summaryElement);
                }

                // Add search functionality for all summaries
                const searchButton = document.getElementById('allSummariesSearchButton');
                if (searchButton) {
                    searchButton.addEventListener('click', () => {
                        const searchTerm = document.getElementById('allSummariesSearch').value.toLowerCase();
                        console.log('Searching with term:', searchTerm);
                        const filteredSummaries = summaries.filter(summary => 
                            summary.title.toLowerCase().includes(searchTerm) ||
                            summary.summary.toLowerCase().includes(searchTerm)
                        );
                        
                        allSummariesList.innerHTML = '';
                        if (filteredSummaries.length === 0) {
                            allSummariesList.innerHTML = '<div class="text-center text-gray-500 py-4">No results found</div>';
                            return;
                        }

                        filteredSummaries.forEach(summary => {
                            const summaryElement = document.createElement('div');
                            summaryElement.className = 'bg-gray-50 rounded-lg p-6 cursor-pointer hover:bg-gray-100';
                            const parsedSummary = marked.parse(summary.summary);
                            summaryElement.innerHTML = `
                                <h4 class="text-lg font-medium text-gray-900 mb-2">${highlightText(summary.title, searchTerm)}</h4>
                                <p class="text-sm text-gray-500 mb-4">Created: ${new Date(summary.createdAt).toLocaleDateString()}</p>
                                <div class="prose max-w-none">
                                    <div class="markdown-content">${highlightText(parsedSummary, searchTerm)}</div>
                                </div>
                            `;
                            summaryElement.addEventListener('click', () => {
                                console.log('Filtered summary clicked:', summary);
                                displaySummary(summary);
                            });
                            allSummariesList.appendChild(summaryElement);
                        });
                    });
                } else {
                    console.error('Search button not found');
                }
            } catch (error) {
                console.error('Error in viewAllSummaries:', error);
                alert(`Error loading summaries: ${error.message}`);
            }
        });

        // Update the search button handler
        document.getElementById('searchButton').addEventListener('click', () => {
            const videoInputSection = document.getElementById('videoInputSection');
            const searchSection = document.getElementById('searchSection');
            const searchResults = document.getElementById('searchResults');
            
            videoInputSection.classList.add('hidden');
            searchSection.classList.remove('hidden');
            searchResults.innerHTML = '';
        });

        // Update the search submit handler
        document.getElementById('searchSubmitButton').addEventListener('click', async () => {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const type = document.getElementById('searchType').value;
            
            if (!searchTerm) {
                alert('Please enter a search term');
                return;
            }

            try {
                const response = await fetch(`/api/search?query=${encodeURIComponent(searchTerm)}&type=${type}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to search videos');
                }

                const summaries = await response.json();
                const searchResults = document.getElementById('searchResults');
                searchResults.innerHTML = '';

                if (summaries.length === 0) {
                    searchResults.innerHTML = '<div class="text-center text-gray-500 py-4">No results found</div>';
                    return;
                }

                // Display results with highlighted search terms
                searchResults.innerHTML = `
                    <div class="space-y-6">
                        <div class="flex justify-between items-center">
                            <h3 class="text-xl font-medium text-gray-900">Search Results</h3>
                            <span class="text-sm text-gray-500">${summaries.length} results found</span>
                        </div>
                        <div class="space-y-4">
                            ${summaries.map(summary => {
                                const channelHandle = summary.source === 'channel' ? getChannelHandle(summary.channelUrl) : 'Personal Summary';
                                const initials = getInitials(channelHandle);
                                const highlightedTitle = highlightText(summary.title, searchTerm);
                                const highlightedSummary = highlightText(summary.summary, searchTerm);
                                
                                return `
                                    <div class="bg-white rounded-lg shadow p-4">
                                        <div class="flex items-start space-x-4">
                                            <div class="flex-shrink-0">
                                                <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center">
                                                    <span class="text-indigo-600 font-medium">${initials}</span>
                                                </div>
                                            </div>
                                            <div class="flex-1 min-w-0">
                                                <h4 class="text-lg font-medium text-gray-900 mb-1">${highlightedTitle}</h4>
                                                <p class="text-sm text-gray-500 mb-2">${channelHandle}</p>
                                                <div class="prose prose-sm max-w-none">
                                                    ${highlightedSummary}
                                                </div>
                                                <div class="mt-4 flex items-center justify-between">
                                                    <span class="text-sm text-gray-500">
                                                        ${new Date(summary.publishedAt).toLocaleDateString()}
                                                    </span>
                                                    <button onclick="displaySummary(${JSON.stringify(summary)})" 
                                                            class="text-indigo-600 hover:text-indigo-900 text-sm font-medium">
                                                        View Full Summary
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error:', error);
                alert(error.message || 'An error occurred while searching');
            }
        });

        // Load channels
        async function loadChannels() {
            try {
                const response = await fetch('/api/channels', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const channels = await response.json();
                const channelsList = document.getElementById('channelsList');
                channelsList.innerHTML = '';

                for (const channel of channels) {
                    const channelElement = document.createElement('div');
                    channelElement.className = 'p-3 rounded-lg hover:bg-gray-50 cursor-pointer flex items-center space-x-3';
                    channelElement.innerHTML = `
                        <img src="${channel.profilePictureUrl || 'https://via.placeholder.com/40'}" 
                             alt="${getChannelHandle(channel.channelUrl)}" 
                             class="w-10 h-10 rounded-full">
                        <span class="truncate flex-1">${getChannelHandle(channel.channelUrl)}</span>
                        <button class="text-red-600 hover:text-red-900" onclick="event.stopPropagation(); removeChannel('${channel.channelUrl}')">
                            Remove
                        </button>
                    `;
                    channelElement.addEventListener('click', () => loadChannelVideos(channel.channelUrl));
                    channelsList.appendChild(channelElement);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while loading channels');
            }
        }

        // Remove channel
        async function removeChannel(channelUrl) {
            if (!confirm('Are you sure you want to remove this channel?')) {
                return;
            }

            try {
                const response = await fetch(`/api/channels/${encodeURIComponent(channelUrl)}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    loadChannels();
                    document.getElementById('videoContent').innerHTML = `
                        <div class="text-center text-gray-500 py-8">
                            Select a channel to view its video summaries
                        </div>
                    `;
                } else {
                    const data = await response.json();
                    alert(data.error || 'Failed to remove channel');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while removing the channel');
            }
        }

        // Load channel videos
        async function loadChannelVideos(channelUrl) {
            console.log('Loading channel videos for:', channelUrl);
            const videoContent = document.getElementById('videoContent');
            if (!videoContent) {
                console.error('Video content element not found');
                return;
            }

            // Hide other sections
            document.getElementById('videoInputSection').classList.add('hidden');
            document.getElementById('searchSection').classList.add('hidden');

            // Update the search results section for channel videos
            const searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = `
                <div class="space-y-6">
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="text-xl font-medium text-gray-900">Recent Videos</h3>
                            <p class="text-sm text-gray-500">Channel: ${getChannelHandle(channelUrl)}</p>
                        </div>
                        <button class="text-indigo-600 hover:text-indigo-900" onclick="loadChannelVideos('${channelUrl}')">
                            Refresh
                        </button>
                    </div>
                    <div id="channelVideosList" class="space-y-4">
                        <div class="text-center text-gray-500 py-8">Loading...</div>
                    </div>
                </div>
            `;

            try {
                const response = await fetch(`/api/channels/${encodeURIComponent(channelUrl)}/videos?limit=5`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Server error:', errorData);
                    throw new Error(errorData.error || 'Failed to fetch channel videos');
                }

                const videos = await response.json();
                console.log('Received channel videos:', videos);

                const channelVideosList = document.getElementById('channelVideosList');
                if (!channelVideosList) {
                    console.error('Channel videos list element not found');
                    return;
                }

                if (!Array.isArray(videos) || videos.length === 0) {
                    console.log('No videos found for channel');
                    channelVideosList.innerHTML = '<div class="text-center text-gray-500 py-8">No videos found for this channel</div>';
                    return;
                }

                // Sort videos by publishedAt date
                videos.sort((a, b) => new Date(b.publishedAt).getTime() - new Date(a.publishedAt).getTime());

                channelVideosList.innerHTML = videos.map(video => {
                    const parsedSummary = marked.parse(video.summary);
                    const channelHandle = getChannelHandle(channelUrl);
                    const initials = getInitials(channelHandle);
                    return `
                        <div class="bg-gray-50 rounded-lg p-6">
                            <div class="flex items-center space-x-3 mb-4">
                                ${video.profilePictureUrl ? 
                                    `<img src="${video.profilePictureUrl}" 
                                          alt="${channelHandle}" 
                                          class="w-10 h-10 rounded-full object-cover"
                                          onerror="this.onerror=null; this.parentElement.innerHTML='<div class=\'w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-medium\'>${initials}</div>';">` :
                                    `<div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-medium">${initials}</div>`
                                }
                                <div>
                                    <h4 class="text-lg font-medium text-gray-900">${video.title}</h4>
                                    <p class="text-sm text-gray-500">
                                        ${channelHandle} • 
                                        ${new Date(video.publishedAt).toLocaleDateString()}
                                    </p>
                                </div>
                            </div>
                            <div class="prose max-w-none">
                                <div class="markdown-content">${parsedSummary}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error in loadChannelVideos:', error);
                const channelVideosList = document.getElementById('channelVideosList');
                if (channelVideosList) {
                    channelVideosList.innerHTML = `<div class="text-center text-red-500 py-8">Error: ${error.message}</div>`;
                }
            }
        }

        // Load summary history
        async function loadSummaryHistory() {
            try {
                console.log('Loading summary history...');
                const response = await fetch('/api/videos/summaries?limit=3', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Server error:', errorData);
                    throw new Error(errorData.error || 'Failed to fetch summary history');
                }

                const summaries = await response.json();
                console.log('Received summary history:', summaries);

                const summaryHistory = document.getElementById('summaryHistory');
                if (!summaryHistory) {
                    console.error('Summary history element not found');
                    return;
                }

                summaryHistory.innerHTML = '';

                if (!Array.isArray(summaries) || summaries.length === 0) {
                    console.log('No summary history found');
                    summaryHistory.innerHTML = '<div class="text-center text-gray-500 py-4">No summary history</div>';
                    return;
                }

                for (const summary of summaries) {
                    const summaryElement = document.createElement('div');
                    summaryElement.className = 'p-3 rounded-lg hover:bg-gray-50 cursor-pointer';
                    summaryElement.innerHTML = `
                        <div class="text-sm font-medium text-gray-900 truncate">${summary.title}</div>
                        <div class="text-xs text-gray-500">${new Date(summary.createdAt).toLocaleDateString()}</div>
                    `;
                    summaryElement.addEventListener('click', () => {
                        console.log('Summary history item clicked:', summary);
                        document.getElementById('videoInputSection').classList.add('hidden');
                        document.getElementById('searchSection').classList.add('hidden');
                        document.getElementById('searchResults').innerHTML = '';
                        displaySummary(summary);
                    });
                    summaryHistory.appendChild(summaryElement);
                }
            } catch (error) {
                console.error('Error in loadSummaryHistory:', error);
                alert(`Error loading summary history: ${error.message}`);
            }
        }

        // Add functions for handling all summaries modal
        const allSummariesModal = document.getElementById('allSummariesModal');
        const closeAllSummaries = document.getElementById('closeAllSummaries');
        const allSummariesList = document.getElementById('allSummariesList');

        closeAllSummaries.addEventListener('click', () => {
            allSummariesModal.classList.add('hidden');
        });

        // Load initial data
        loadChannels();
        loadSummaryHistory();
        // Show feed by default
        document.getElementById('videoInputSection').classList.add('hidden');
        document.getElementById('searchSection').classList.add('hidden');
        document.getElementById('searchResults').innerHTML = ''; // Clear any existing content
        loadFeed(); // Load the feed immediately

        // Helper function to highlight search terms
        function highlightText(text, searchTerm) {
            if (!searchTerm) return text;
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<mark class="bg-yellow-100">$1</mark>');
        }

        // Update the displaySummary function
        function displaySummary(summary) {
            console.log('Displaying summary:', summary);
            const searchResults = document.getElementById('searchResults');
            if (!searchResults) {
                console.error('Search results element not found');
                return;
            }

            // Parse markdown in the summary
            const parsedSummary = marked.parse(summary.summary);

            searchResults.innerHTML = `
                <div class="bg-gray-50 rounded-lg p-6">
                    <h4 class="text-lg font-medium text-gray-900 mb-2">${summary.title}</h4>
                    <p class="text-sm text-gray-500 mb-4">Published: ${new Date(summary.publishedAt).toLocaleDateString()}</p>
                    <div class="prose max-w-none">
                        <div class="markdown-content">${parsedSummary}</div>
                    </div>
                </div>
            `;
        }

        // Add helper function for getting initials
        function getInitials(text) {
            return text
                .split(/[@\s]/)
                .filter(word => word.length > 0)
                .map(word => word[0].toUpperCase())
                .slice(0, 2)
                .join('');
        }

        // Update the loadFeed function
        async function loadFeed() {
            try {
                const response = await fetch('/api/feed', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch feed');
                }

                const videos = await response.json();
                const searchResults = document.getElementById('searchResults');
                
                // Hide other sections
                document.getElementById('videoInputSection').classList.add('hidden');
                document.getElementById('searchSection').classList.add('hidden');

                if (!Array.isArray(videos) || videos.length === 0) {
                    searchResults.innerHTML = '<div class="text-center text-gray-500 py-8">No videos found in your feed</div>';
                    return;
                }

                searchResults.innerHTML = `
                    <div class="space-y-6">
                        <div class="flex justify-between items-center">
                            <h3 class="text-xl font-medium text-gray-900">Latest Videos</h3>
                            <button class="text-indigo-600 hover:text-indigo-900" onclick="loadFeed()">
                                Refresh
                            </button>
                        </div>
                        <div class="space-y-4">
                            ${videos.map(video => {
                                const channelHandle = getChannelHandle(video.channelUrl);
                                const initials = getInitials(channelHandle);
                                return `
                                    <div class="bg-gray-50 rounded-lg p-6">
                                        <div class="flex items-center space-x-3 mb-4">
                                            ${video.profilePictureUrl ? 
                                                `<img src="${video.profilePictureUrl}" 
                                                      alt="${channelHandle}" 
                                                      class="w-10 h-10 rounded-full object-cover"
                                                      onerror="this.onerror=null; this.parentElement.innerHTML='<div class=\'w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-medium\'>${initials}</div>';">` :
                                                `<div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-medium">${initials}</div>`
                                            }
                                            <div>
                                                <h4 class="text-lg font-medium text-gray-900">${video.title}</h4>
                                                <p class="text-sm text-gray-500">
                                                    ${channelHandle} • 
                                                    ${new Date(video.publishedAt).toLocaleDateString()}
                                                </p>
                                            </div>
                                        </div>
                                        <div class="prose max-w-none">
                                            <div class="markdown-content">${marked.parse(video.summary)}</div>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while loading the feed');
            }
        }

        // Update the view all channels handler
        document.getElementById('viewAllChannels').addEventListener('click', async () => {
            try {
                // Hide other sections
                document.getElementById('videoInputSection').classList.add('hidden');
                document.getElementById('searchSection').classList.add('hidden');
                
                const searchResults = document.getElementById('searchResults');
                searchResults.innerHTML = `
                    <div class="space-y-6">
                        <div class="flex justify-between items-center">
                            <h3 class="text-xl font-medium text-gray-900">All Channel Videos</h3>
                            <button class="text-indigo-600 hover:text-indigo-900" onclick="loadFeed()">
                                Refresh
                            </button>
                        </div>
                        <div id="allChannelVideos" class="space-y-4">
                            <div class="text-center text-gray-500 py-8">Loading...</div>
                        </div>
                    </div>
                `;

                // Get all channels
                const response = await fetch('/api/channels', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch channels');
                }

                const channels = await response.json();
                const allChannelVideos = document.getElementById('allChannelVideos');
                
                if (!channels || channels.length === 0) {
                    allChannelVideos.innerHTML = '<div class="text-center text-gray-500 py-8">No channels found</div>';
                    return;
                }

                // Fetch videos for each channel
                const allVideos = [];
                for (const channel of channels) {
                    const videosResponse = await fetch(`/api/channels/${encodeURIComponent(channel.channelUrl)}/videos?limit=10`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (videosResponse.ok) {
                        const videos = await videosResponse.json();
                        allVideos.push(...videos);
                    }
                }

                // Sort all videos by publishedAt date
                allVideos.sort((a, b) => new Date(b.publishedAt).getTime() - new Date(a.publishedAt).getTime());

                if (allVideos.length === 0) {
                    allChannelVideos.innerHTML = '<div class="text-center text-gray-500 py-8">No videos found</div>';
                    return;
                }

                // Display all videos
                allChannelVideos.innerHTML = allVideos.map(video => {
                    const channelHandle = getChannelHandle(video.channelUrl);
                    const initials = getInitials(channelHandle);
                    return `
                        <div class="bg-gray-50 rounded-lg p-6">
                            <div class="flex items-center space-x-3 mb-4">
                                ${video.profilePictureUrl ? 
                                    `<img src="${video.profilePictureUrl}" 
                                          alt="${channelHandle}" 
                                          class="w-10 h-10 rounded-full object-cover"
                                          onerror="this.onerror=null; this.parentElement.innerHTML='<div class=\'w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-medium\'>${initials}</div>';">` :
                                    `<div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-medium">${initials}</div>`
                                }
                                <div>
                                    <h4 class="text-lg font-medium text-gray-900">${video.title}</h4>
                                    <p class="text-sm text-gray-500">
                                        ${channelHandle} • 
                                        ${new Date(video.publishedAt).toLocaleDateString()}
                                    </p>
                                </div>
                            </div>
                            <div class="prose max-w-none">
                                <div class="markdown-content">${marked.parse(video.summary)}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading all channel videos:', error);
                const allChannelVideos = document.getElementById('allChannelVideos');
                if (allChannelVideos) {
                    allChannelVideos.innerHTML = `<div class="text-center text-red-500 py-8">Error: ${error.message}</div>`;
                }
            }
        });
    </script>
</body>
